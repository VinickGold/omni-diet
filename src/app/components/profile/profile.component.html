  <form class="row g-2">
  <div class="col-6 col-md-3">
    <div class="form-floating">
      <select id="sexo" [(ngModel)]="sexo" name="sexo" class="form-select">
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <label for="sexo">Sexo</label>
    </div>
  </div>

  <div class="col-6 col-md-3">
    <div class="form-floating">
      <input type="number" id="idade" [(ngModel)]="idade" name="idade" class="form-control" placeholder="Idade" />
      <label for="idade">Idade</label>
    </div>
  </div>

  <div class="col-6 col-md-3">
    <div class="form-floating">
      <input type="number" id="peso" [(ngModel)]="peso" name="peso" class="form-control" placeholder="Peso (kg)" />
      <label for="peso">Peso (kg)</label>
    </div>
  </div>

  <div class="col-6 col-md-3">
    <div class="form-floating">
      <input type="number" id="altura" [(ngModel)]="altura" name="altura" class="form-control" placeholder="Altura (cm)" />
      <label for="altura">Altura (cm)</label>
    </div>
  </div>

  <div class="col-6 col-md-6">
    <div class="form-floating">
      <select id="atividade" [(ngModel)]="nivelAtividade" name="nivelAtividade" class="form-select">
        <option value="" disabled selected>Selecione</option>
        <option value="sedentario">Sedentário</option>
        <option value="leve">Leve (1-3x semana)</option>
        <option value="moderado">Moderado (3-5x semana)</option>
        <option value="intenso">Intenso (diário)</option>
        <option value="muito-intenso">Muito Intenso (2x dia)</option>
      </select>
      <label for="atividade">Nível de Atividade</label>
    </div>
  </div>

  <div class="col-6 col-md-6">
    <div class="form-floating">
      <select id="objetivo" [(ngModel)]="objetivo" name="objetivo" class="form-select">
        <option value="" disabled selected>Selecione</option>
        <option value="manter">Manter peso</option>
        <option value="perder-leve">Perder peso (leve)</option>
        <option value="perder-moderado">Perder peso (moderado)</option>
        <option value="ganhar">Ganhar massa</option>
      </select>
      <label for="objetivo">Objetivo</label>
    </div>
  </div>
</form>


  <div *ngIf="caloriasAjustadas" class="alert alert-success my-2">
    <strong>Meta calórica ajustada:</strong> {{ caloriasAjustadas }} kcal/dia
  </div>

  <!-- <div class="alert alert-info mt-4">
    <strong>TMB Base (sem atividade):</strong> {{ tmbBase }} kcal/dia
  </div> -->
  
  <div class="alert alert-primary my-2">
    <strong>Meta diária de água:</strong> {{ aguaLitros }} litros
  </div>
  
  

  <div *ngIf="macros" class="alert alert-secondary my-2">
    <strong>Distribuição de Macronutrientes:</strong><br />
    Proteínas: {{ macros.proteina }}g<br />
    Carboidratos: {{ macros.carbo }}g<br />
    Gorduras: {{ macros.gordura }}g
  </div>

  <div class="row d-flex justify-content-end">
    <div class="col-6 col-md-3 align-self-end">
      <button class="w-100 btn btn-outline-danger" (click)="logout()">Deslogar</button>
    </div>
  </div>
  
  <!-- <div class="d-grid mt-3">
    <button (click)="save()" class="btn btn-primary">Salvar Dados</button>
  </div> -->
</div>
