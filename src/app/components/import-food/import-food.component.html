  <div *ngFor="let product of products" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center justify-content-center bg-light">
        <img
          *ngIf="product['imageUrl']"
          [src]="product['imageUrl']"
          class="img-fluid rounded-start"
          alt="Imagem do Produto"
          style="max-height: 200px;"
        />
        <div *ngIf="!product['imageUrl']" class="text-muted p-2">Sem imagem</div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title d-flex align-items-center justify-content-between">
            {{ product.description || 'Produto sem nome' }}

            <food-macros-indicator [food]="product"></food-macros-indicator>
          </h5>
          <p class="card-text mb-1">

            <macros-display [data]="product" [showFibers]="true"></macros-display>

            <!-- <span class="small"><strong>Calorias:</strong> {{ product.calories }} kcal</span><br />
            <span class="small"><strong>Carboidratos:</strong> {{ product.carbs }} g</span><br />
            <span class="small"><strong>Proteína:</strong> {{ product.protein }} g</span><br />
            <span class="small"><strong>Gordura:</strong> {{ product.fat }} g</span><br /> -->
            
          </p>
          <p class="card-text text-muted">
            <small>Porção base: {{ product.baseQuantity || '?' }} {{ product.baseUnit || '-' }}</small>
          </p>
          <button class="btn btn-success btn-sm" (click)="importFood(product)">Importar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista dos alimentos importados -->
  <div class="my-2" style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Imported Foods</h2>
    
  </div>
  

  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let food of importedFoods"
    >
      <div class="d-flex align-items-center gap-3">
        <!-- Indicador visual -->
        <food-macros-indicator [food]="food"></food-macros-indicator>

        <div>
          <strong>{{ food.description }}</strong><br />
          <div>
            <macros-display [data]="food"  [showFibers]="true"></macros-display>
          </div>
          
          <!-- <small>
            {{ food.calories }} kcal, {{ food.protein }}g protein,
            {{ food.fat }}g fat, {{ food.carbs }}g carbs , {{ food.fibers }}g fibers 
            (per {{ food.baseQuantity }}{{ food.baseUnit }})
          </small> -->
        </div>
      </div>

      <div class="d-flex gap-1">
        <button class="btn btn-sm btn-success" (click)="importEditModal.openForEdit(food)">
          <i class="fas fa-edit"></i>
        </button>
        <button  class="btn btn-sm btn-danger" (click)="removeFood(food.id)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      
    </li>
  </ul>
</div>

<app-manual-imported-food-form #manualImportModal
    (add)="handleManualAdd($event)">
</app-manual-imported-food-form>

<app-manual-imported-food-form #importEditModal
    (add)="updateFood($event)">
</app-manual-imported-food-form>
