<div class="container mt-3">
  <ng-container *ngIf="shoppingList.length == 0">
    <div class="alert alert-warning d-flex justify-content-between align-items-center" role="alert">
      <div>
        <i class="fas fa-dumbbell me-2"></i>
        Adcione alimentos no seu plano alimentar para que possamos gerar sua lista de compras semanal
      </div>
    </div>
  </ng-container>
  <ul class="list-group mb-4">
    <li *ngFor="let item of shoppingList" class="list-group-item ">
      <div class="d-flex flex-nowrap">
        <div class="me-3 align-content-around"><input class="form-check-input" type="checkbox"></div>
        <div class="d-flex flex-nowrap justify-content-between w-100">
          <span>{{ item.description }}</span>
          <span class="ps-3 align-content-around text-nowrap">
            <strong>{{ formatQuantity(item.totalQuantity, item.unit) }}</strong>
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
