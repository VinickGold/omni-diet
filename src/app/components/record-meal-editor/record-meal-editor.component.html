<div class="container mt-3">

  <label for="datePicker">Selecione o dia da refeição:</label>
  <div class="mb-3">
    <input
      id="datePicker" 
      type="date"
      (change)="onDateChange($event)"
      [value]="selectedDay"
      class="form-control"
    />
  </div>

    <!-- LISTA DE REFEIÇÔES -->
  <ul class="list-group">
    <li class="list-group-item px-2 px-sm-3">
      <meal-edit
        *ngIf="meal"
        [meal]="meal"
        [profileData]="profileData"
        [foodList]="importedFoods"
        (mealChanged)="mealChanged($event)"
      ></meal-edit>
    </li>
  </ul>

  <div class="row mt-3 gx-3">
    <div class="col">
      <button class="btn btn-outline-secondary w-100" (click)="confirmar()">Cancelar</button>
    </div>
    <div class="col">
      <button class="btn btn-primary w-100" (click)="confirmar()">Registrar</button>
    </div>
  </div>
</div>
